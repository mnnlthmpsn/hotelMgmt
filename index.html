<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
    <div class="relative h-screen w-screen overflow-hidden">
        <div class="grid grid-cols-6 h-full">
            <div class="col-span-5 h-full w-full bg-red-500">

            </div>
            <div></div>
        </div>

        <div class="absolute w-1/4 right-16 top-1/4">
            <div class="bg-white py-8 px-10 rounded-lg border-t shadow-2xl">
                <!-- logo -->
                <div>
                    <img src="/public/images/logo.png" class="h-16 w-16" alt="" />
                </div>

                <form action="#" class="flex flex-col space-y-4">
                    <p class="pt-4 font-bold text-[#0C1D44]">
                        Sign In with your Staff Credentials
                    </p>

                    <div>
                        <div class="flex flex-col space-y-3">
                            <div class="form-group">
                                <label class="form-label" for="username">Enter Username</label>
                                <input type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="username">Enter Password</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>

                        <div class="flex items-center justify-end py-1">
                            <p class="underline text-sm">Forgot Password?</p>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
